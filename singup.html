<body>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">  

                        <div class="card-header bkg-bkg text-center">
                            <img class="img-logo" src="img/logo-branco.png" alt="logotipo">
                        </div>

                        <div class="card-body">
                            <h5 class="card-title text-center">Sign Up</h5>
                            <form class="form-signin formLogin-border">
                                <div class="form-group">
                                    <label for="InputEmail1">Email</label>
                                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail com mais ninguém.</small>
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword1">Senha</label>
                                    <input type="password" class="form-control" id="InputPassword1" placeholder="Senha">
                                    
                                </div>
                                <button id="btnSingIn" class="btn btn-lg bkg-bkg btn-block btn-outline text-uppercase" type="submit">Sign in</button>
                            </form>
                        </div>

                        <div class="card-footer bkg-bkg">
                            <h6 class="text-center">Já possui uma conta?<a href="index.html" class=""> Entrar</a></h6>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
