<body class="bkg-bkg color-green-baby">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img class="img-logo" src="img/logo-branco.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Seu perfil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eventos</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Calendário de Vacinações</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajude um amigo pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Busca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-signOut">Sair</a>
                </li>
            </ul>
        </div>

    <section>
        <div class="container">
            <div class="filter">
                <i class="fas fa-filter"></i>
                <a class="color-black" href="">Filtrar publicações</a>
            </div>
            <div class="card">
                <div class="card-header bkg-bkg">
                    NomedoPerfil
                    <button type="button" class="btn btn-primary btn-sm btn-light add-posts">Postar</button>
                </div>
                <div class="card-body">
                    <textarea class="card-text posts-input"
                        placeholder="Conte a seus amigos as novidades..."></textarea>
                </div>
                <div class="card-footer bkg-bkg">
                    <i class="far fa-images"></i>
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-sm dropdown-toggle btn-light" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Privacidade
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Público</a>
                            <a class="dropdown-item" href="#">Amigos</a>
                            <a class="dropdown-item" href="#">Privado</a>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-sm dropdown-toggle btn-light" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tipo de postagem
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Eventos</a>
                            <a class="dropdown-item" href="#">Dicas</a>
                            <a class="dropdown-item" href="#">Procura-se</a>
                            <a class="dropdown-item" href="#">Doa-se</a>
                            <a class="dropdown-item" href="#">Serviços</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tasks-list">
            </div>
        </div>
