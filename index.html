<head>

<body class="bkg-bkg">

    <section>
        <div class="container">
               
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="text-center">
                        <img class="img-fluid pb-0" src="img/logo-branco.png" alt="logotipo">
                    </div>
                    <div class="card card-signin shadow pb-0"> 

                        <div class="card-header text-center">      
                            <h5 class="card-title text-center color-green">Sign In</h5>
                        </div>

                        <div class="card-body">
                            <form class="form-signin formLogin-border">
                                <div class="form-group">
                                    <label for="InputEmail1">Email</label>
                                    <input type="email" class="form-control InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail com mais ninguém.</small>
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword1">Senha</label>
                                    <input type="password" class="form-control InputPassword" placeholder="Senha">
                                    <small class="form-text text-muted"><a href="">Esqueceu sua senha?</a></small>
                                </div>
                                <button  class="btn btn-sm bkg-bkg btn-block btnSingnIn" type="submit">Acessar</button>
                            </form>
                        </div>

                        <div class="card-footer">
                            <h6 class="text-center">Ainda não possui uma conta?<a href="singup.html" class=""> Criar uma conta</a></h6>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

        crossorigin="anonymous"></script>
