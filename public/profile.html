  <div class="container">
    <h1>Edite seu perfil</h1>
    <hr>
    <div class="row">
      <form class="form-edit-profile">
        <div class="col-md-3">
          <div class="text-center">
            <img src="img/profile_placeholder.png" class="avatar img-circle" alt="avatar">
            <h6>Upload uma foto diferente...</h6>
            <input type="file" name="photo" class="photo">
          </div>
        </div>

        <div class="col-md-9">
          <h3>Informações pessoais</h3>
          <div class="form-group">
            <label class="col-lg-3 control-label">Nome:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Sobrenome:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="last-name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Nome usuário:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name="user-name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <input type="reset" class="btn btn-primary " value="Cancel">
            </div>
          </div>
      </form>
    </div>
