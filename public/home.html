  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="CSS/style.css">
  <title>Love Pets</title>
</head>

<body class="background-green-baby">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light background-green navbar-margin">
      <a class="navbar-brand" href="#"><img class="img-logo" src="img/logo-branco.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home icon"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html"><i class="fas fa-user icon"></i> Editar perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="far fa-calendar-alt icon"></i>Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-calendar-check icon"></i>Calendário de
              Vacinações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-paw icon"></i>Serviços para seu pet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-hands-helping icon"></i>Ajude um amigo pet</a>

            <a class="nav-link nav-link-signOut"><i class="fas fa-sign-out-alt icon"></i>Sair</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container my-3">
    <div class="row">
      <ansine class="col-md-3">
        <section class="card mb-3">
          <div class="twPc-div">
            <div class="twPc-bg twPc-block"></div>
            <div>
              <a href="" class="twPc-avatarLink">
                <span class="photoUser"></span>
              </a>
              <div class="twPc-divUser">
                <span class="nameUser">@</span>
              </div>
              <div class="twPc-divStats">
                <ul class="twPc-Arrange">
                  <li class="twPc-ArrangeSizeFit">
                    <a href="">
                      <span class="twPc-StatLabel twPc-block">Postagens</span>
                      <span class="twPc-StatValue">0</span>
                    </a>
                  </li>
                  <li class="twPc-ArrangeSizeFit">
                    <a href="">
                      <span class="twPc-StatLabel twPc-block">Amigos</span>
                      <span class="twPc-StatValue">0</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </ansine>
      <main class="col-md-6 mb-6">
        <form action="">
          <div class="card mb-2">
            <div class="card-header d-flex justify-content-between background-green">
              <div class="photoUser"></div>
              <div class="nameUser"></div>
              <button class="btn btn-primary btn-sm btn-light add-posts" type="bubmit">Postar</button>
            </div>
            <div class="card-body">
              <textarea class="card-text posts-input js-posts-textarea"
                placeholder="Conte a seus amigos as novidades..."></textarea>
            </div>
            <div class="card-footer d-flex justify-content-around background-green">
              <label class="file_input color-green">
                <input class="display-none" type="file">
              </label>
              <select class="custom-select mr-3 col-4 col-md-2 privacyPost">
                <option value="publico" selected>Público</option>
                <option value="amigos">Amigos</option>
                <option value="privado">Privado</option>
              </select>
            </div>
          </div>
        </form>
        <section>
          <div class="filter card flex-md-row mb-2 box-shadow h-md-250">
            <div class="card-header d-flex flex-column align-items-start background-green">
              <h6><span><i class="fas fa-filter"></i></span>Filtrar publicações</h6>
            </div>
            <select class="custom-select mr-3 col-4 col-md-2 filter-privacy">
              <option value="publico">Público</option>
              <option value="amigos">Amigos</option>
              <option value="privado">Privado</option>
              <option value="todos" selected>Todos</option>
            </select>
          </div>
        </section>
        <section>
          <div class="list-posts">
          </div>
        </section>
      </main>
    </div>
  </section>

 
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="JS/database.js"></script>
  <script src="JS/posts.js"></script>
</body>

</html>
